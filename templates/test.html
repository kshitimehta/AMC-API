<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>AMC User Interface</title>
<style>
.sidenav {
  height: 100%;
  width: 160px;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  padding-top: 20px;
}

.sidenav a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.main {
  margin-left: 160px; /* Same as the width of the sidenav */
  font-size: 28px; /* Increased text to enable scrolling */
  padding: 0px 10px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

a:link, a:visited {
  background-color: black;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: gray
}

</style>
</head>
<body>

<div>
	<img src="https://www.outdoors.org/wp-content/themes/amc_wp/images/AMC_MainLockup@2x.png" data-no-lazy="1" alt="AMC MainLockup@x">
</div>

<div class="w3-hide-small">
<div class="w3-bar w3-center w3-hover-opacity-off">
	
  <a href="./upload" style="width:25%" class="w3-bar-item w3-button">Load Data</a>
  <a href="./analysis" style="width:25%" class="w3-bar-item w3-button">Analyze Data</a>
  <a href="./export" style="width:25%" class="w3-bar-item w3-button">Export Data</a>
  <a href="./visualisation" style="width:25%" class="w3-bar-item w3-button">Compare Data</a>
</div>
</div>

<div class="img">
  <img src="" alt="Guest Travel">
</div>


</body>
</html>
